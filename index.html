<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox"/>
                        <span class="slider"></span>
                    </label>
                </div>
                <section class="new-task">
                    <h1 class="title">Task List</h1>
                        <input type="text" placeholder="New task" class="new-task-input"/>
                        <button class="new-task-btn">ADD TASK</button>
                </section>
                <section class="tasks">
                    <h1 class="task-title">Tasks</h1>
                        <input type="text" placeholder="Filter tasks" class="filter-input"/>
                        <div class="task-array">
                            <ul class="task-list">
                            </ul>
                        </div>
                        <button class="clear-task-btn">CLEAR TASKS</button>
                </section>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
